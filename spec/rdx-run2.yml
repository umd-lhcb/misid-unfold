# this YAML is used by:
# - pidcalib2 wrapper (P)
# - tagged histogram builder (T)
# - ghost/uncategorized efficiency histogram builder (G)
# - unfolding weights applier (A)
# - unfolding efficiency calculator (U)
# - histogram merger (M)
# - efficiency histogram builder (E)


binning:
    P: [3.e+3, 6.e+3, 10.e+3, 15.6e+3, 27.e+3, 60.e+3, 100.e+3]  # the scientific notation has to be written like this for PyYAML
    ETA: [1.7, 3.6, 5.0]
    nTracks: [0, 200, 600]

skims:
    iso:  "is_iso_loose"
    1os:  "is_1os_loose"
    2os:  "is_2os_loose"
    dd:   "is_dd_loose"
    vmu:  "1"
    prot: "is_prot_loose"


# cuts for each tagged species, used by ALL
tags:
    pi: >-
        Brunel_MC15TuneV1_ProbNNpi > 0.1 &
        Brunel_DLLK < 0.0 &
        Brunel_DLLp < 0.0 &
        Brunel_DLLe < 2.0 &
        Brunel_MC15TuneV1_ProbNNghost < 0.25
    k: >-
        Brunel_MC15TuneV1_ProbNNk > 0.1 &
        Brunel_DLLK > 0.0 &
        (Brunel_DLLp - Brunel_DLLK) < 0.0 &
        (Brunel_DLLe - Brunel_DLLK) < -2.0 &
        Brunel_MC15TuneV1_ProbNNghost < 0.25
    p: >-
        Brunel_MC15TuneV1_ProbNNp > 0.1 &
        Brunel_DLLp > 0.0 &
        (Brunel_DLLp - Brunel_DLLK) > 2.0 &
        (Brunel_DLLe - Brunel_DLLp) < -2.0 &
        Brunel_MC15TuneV1_ProbNNghost < 0.25
    e: >-
        Brunel_DLLe > 2.0 &
        (Brunel_DLLe - Brunel_DLLK) > -2.0 &
        (Brunel_DLLe - Brunel_DLLp) > -2.0 &
        Brunel_MC15TuneV1_ProbNNghost < 0.25
    g: "!pi & !k & !p & !e"  # ghost/uncategorized


# used by (P), as the names suggests
pidcalib_config:
    samples:
        pi: Pi
        k: K
        p: P
        e: e_B_Jpsi
    tags:
        cut: "TRACK_GHOSTPROB < 0.5 & IsMuon == 0.0 & InMuonAcc == 1.0 & MuonUnbiased == 1.0"
        # here the pid_cut section is taken from the 'tagged' section, with the
        # corresponding particle name (e.g. 'pi' -> 'tags'['pi'])
    tags_addon:  # ad-hoc tags
        mu:
            nom:
                cut: "TRACK_GHOSTPROB < 0.5 & MuonUnbiased == 1.0 & InMuonAcc == 1.0"  # this is the acceptance cut
                pid_cut: "IsMuon == 1.0 & DLLmu > 2.0 & DLLe < 1.0"
                add_pid_cut: "UBDT > 0.25"
            nom_vmu:
                cut: "TRACK_GHOSTPROB < 0.5 & MuonUnbiased == 1.0 & InMuonAcc == 1.0"
                pid_cut: "IsMuon == 1.0 & DLLmu > 2.0 & DLLe < 1.0"
                add_pid_cut: "UBDT < 0.25"
            denom:
                cut: "TRACK_GHOSTPROB < 0.5 & MuonUnbiased == 1.0 & InMuonAcc == 1.0"
                pid_cut: "IsMuon == 0.0"

# Used by (E)
local_pid_config:
    g:
        samples:
            2016: "../ntuples/0.9.15-incl_b/incl_b_dst_mc-e_ghost/ghost--25_08_07--mc--27163974--2016--m*--incl_b.root:tree"
            2017: "../ntuples/0.9.15-incl_b/incl_b_dst_mc-e_ghost/ghost--25_08_07--mc--27163974--2017--m*--incl_b.root:tree"
            2018: "../ntuples/0.9.15-incl_b/incl_b_dst_mc-e_ghost/ghost--25_08_07--mc--27163974--2018--m*--incl_b.root:tree"
        tags:
            cut: "TRACK_GHOSTPROB < 0.5 & IsMuon == 0.0 & InMuonAcc == 1.0 & MuonUnbiased == 1.0"
        tags_addon:
            mu:
                nom:
                    cut: "TRACK_GHOSTPROB < 0.5 & MuonUnbiased == 1.0 & InMuonAcc == 1.0"
                    pid_cut: "IsMuon == 1.0 & DLLmu > 2.0 & DLLe < 1.0 & UBDT > 0.25"
                nom_vmu:
                    cut: "TRACK_GHOSTPROB < 0.5 & MuonUnbiased == 1.0 & InMuonAcc == 1.0"
                    pid_cut: "IsMuon == 1.0 & DLLmu > 2.0 & DLLe < 1.0 & UBDT < 0.25"
                denom:
                    cut: "TRACK_GHOSTPROB < 0.5 & MuonUnbiased == 1.0 & InMuonAcc == 1.0"
                    pid_cut: "IsMuon == 0.0"
    e:
        samples:
            2016: "../ntuples/0.9.15-incl_b/incl_b_dst_mc-e_ghost/e--25_08_07--mc--27163974--2016--m*--incl_b.root:tree"
            2017: "../ntuples/0.9.15-incl_b/incl_b_dst_mc-e_ghost/e--25_08_07--mc--27163974--2017--m*--incl_b.root:tree"
            2018: "../ntuples/0.9.15-incl_b/incl_b_dst_mc-e_ghost/e--25_08_07--mc--27163974--2018--m*--incl_b.root:tree"
        tags_addon:
            mu:
                rel:
                    projection_p: True
                    cut: "IsMuon == 1.0 & DLLmu > 2.0 & DLLe < 1.0 & InMuonAcc == 1.0"
                    pid_cut: "UBDT > 0.25"
                rel_vmu:
                    projection_p: True
                    cut: "IsMuon == 1.0 & DLLmu > 2.0 & DLLe < 1.0 & InMuonAcc == 1.0"
                    pid_cut: "UBDT < 0.25"

