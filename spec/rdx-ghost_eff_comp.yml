# this YAML is for comparing true ghost -> tag efficiencies between
# J/psi MC and D0Mu MC.


binning:
    P: [3.e+3, 6.e+3, 10.e+3, 15.6e+3, 27.e+3, 60.e+3, 100.e+3]
    ETA: [1.7, 3.6, 5.0]
    nTracks: [0, 200, 600]


# cuts for each tagged species, used by ALL
tags:
    pi: >-
        Brunel_MC15TuneV1_ProbNNpi > 0.1 &
        Brunel_DLLK < 0.0 &
        Brunel_DLLp < 0.0 &
        Brunel_DLLe < 2.0 &
        Brunel_MC15TuneV1_ProbNNghost < 0.25
    k: >-
        Brunel_MC15TuneV1_ProbNNk > 0.1 &
        Brunel_DLLK > 0.0 &
        (Brunel_DLLp - Brunel_DLLK) < 0.0 &
        (Brunel_DLLe - Brunel_DLLK) < -2.0 &
        Brunel_MC15TuneV1_ProbNNghost < 0.25
    p: >-
        Brunel_MC15TuneV1_ProbNNp > 0.1 &
        Brunel_DLLp > 0.0 &
        (Brunel_DLLp - Brunel_DLLK) > 2.0 &
        (Brunel_DLLe - Brunel_DLLp) < -2.0 &
        Brunel_MC15TuneV1_ProbNNghost < 0.25
    e: >-
        Brunel_DLLe > 2.0 &
        (Brunel_DLLe - Brunel_DLLK) > -2.0 &
        (Brunel_DLLe - Brunel_DLLp) > -2.0 &
        Brunel_MC15TuneV1_ProbNNghost < 0.25
    g: "!pi & !k & !p & !e"  # ghost/uncategoried


input_ntps:
    2016:
        ghost:
            files: "../ntuples/0.9.7-rdx_production/Dst_D0-ghost-step2/ghost*.root:tree"
            cuts: Brunel_MuonUnbiased
        ghost_Jpsi:
            files: "../ntuples/ref-RJpsi-run2/Jpsi-ghost-step2/ghost*.root:tree"
            cuts: Brunel_MuonUnbiased
