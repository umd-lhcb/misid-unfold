# Note: conventions in this spec are non-obvious, just chosen to re-use the machinery that references the rdx-run2.yml spec

binning:  # mostly from Phoebe's run 1 kISOeff histo
    P: [3.e+3, 6.e+3, 9.3e+3, 10.e+3, 15.6e+3, 20.e+3, 40.e+3, 100.e+3]
    ETA: [1.7, 3.6, 5.0]
    nTracks: [0, 150, 225, 600]


tags: {}  # dummy


local_pid_config:
    2016:
        MagDownUp:
            samples: "../ntuples/0.9.15-incl_b/incl_b_dst_mc-e_ghost/*ghost--*--2016--*.root:tree"
